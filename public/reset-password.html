<!-- send-email.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="images/Arx.png">
        </div>
        <div class="row justify-content-center" id="form-section">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Send Email To Reset Password</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                            </div>
                            <p align="center" id="error" class="text-danger"></p>
                            <p align="center">
                                <button type="button" class="btn btn-primary" onclick="sendResetEmail()">Send Email</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/send-email.js"></script>
</body>

</html>
